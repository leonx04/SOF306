<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sinh viÃªn</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
<body class="container mt-5">
<h2 class="mb-4">Student Information</h2>
<form action="/student/save" method="post" th:object="${student}">
    <div class="form-group">
        <label for="email">Email address</label>
        <input id="email" class="form-control" type="email" th:field="*{email}" placeholder="Enter email">
        <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
    </div>

    <div class="form-group">
        <label for="fullName">Full name</label>
        <input id="fullName" class="form-control" type="text" th:field="*{fullName}" placeholder="Enter full name">
        <small class="form-text text-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></small>
    </div>

    <div class="form-group">
        <label for="mark">Mark</label>
        <input id="mark" class="form-control" type="number" step="0.1" th:field="*{mark}" placeholder="Enter mark">
        <small class="form-text text-danger" th:if="${#fields.hasErrors('mark')}" th:errors="*{mark}"></small>
    </div>

    <div class="form-group">
        <label>Gender</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" th:field="*{gender}" id="male" value="true">
            <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" th:field="*{gender}" id="female" value="false">
            <label class="form-check-label" for="female">Female</label>
        </div>
        <small class="form-text text-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></small>
    </div>

    <div class="form-group">
        <label for="country">Country</label>
        <select id="country" class="form-control" th:field="*{country}">
            <option value="">Select a country</option>
            <option value="Vietnam">Vietnam</option>
            <option value="USA">USA</option>
            <option value="Japan">Japan</option>
            <option value="China">China</option>
        </select>
        <small class="form-text text-danger" th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></small>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
</form>
</body>
</html>
