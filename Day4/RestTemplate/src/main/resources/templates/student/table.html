<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Table</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
          crossorigin="anonymous"></script>
</head>
<body>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Full name</th>
                <th>Email</th>
                <th>Gender</th>
                <th>Country</th>
                <th>Marks</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="entry : ${list}">
                <td th:text="${entry.value.fullname}"></td>
                <td th:text="${entry.value.email}"></td>
                <td th:text="${entry.value.gender ? 'Male' : 'Female'}"></td>
                <td th:text="${entry.value.country}"></td>
                <td th:text="${entry.value.marks}"></td>
                <td>
                    <a th:href="@{|/students/edit${entry.key}|}" class="btn btn-warning">Edit</a>
                    <a th:href="@{|/students/delete${entry.key}|}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
